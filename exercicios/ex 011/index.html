<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
   <h1>imagem dinâmica</h1> 
   <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminue o tamanho do seu navegador</p>

   <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexível">
   </picture>

   <h1>reproduzindo audio</h1>
   <p>vamos aprender a reproduzir audios em HTML5</p>
   <audio preload="metadata" autoplay controls loop>
    <source src="midia/happy-mistake.mp3" type="audio/mpeg">
    <source src="midia/happy-mistake.ogg" type="audio/ogg">
    <source src="midia/happy-mistake.wav" type="audiio/wav">
    <p>inelizmente seu navegador nao conegue reproduzir audio <a href="midia/happy-mistake.mp3">clique aqui para baixar o arquivo mp3</a> </p>
   </audio>
   
</body>
</html>
