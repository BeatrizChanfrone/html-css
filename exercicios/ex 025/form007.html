<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste e formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">estado</label>
            <select name="est" id="iest">
                
                <optgroup label="regiao sudeste">
                    <option value="">sao paulo</option>
                    <option value="">minas gerais</option>
                    <option value="">rio de janeiro</option>
                </optgroup>

                <optgroup label="regiao nordeste">
                    <option value="">rio grande do norte</option>
                    <option value="">pernambuco</option>
                    <option value="">maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="ipro">profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">administrador</option>
                <option value="coz">cozinheiro</option>
                <option value="dev">desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
