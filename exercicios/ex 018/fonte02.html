<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family:'lovely' ;
            src: url('lovely valentine.otf.otf') format('opentype'), url('lovely valentine.ttf.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'lovely', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Beatriz Chanfrone</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id blanditiis at consequatur consectetur, pariatur tempore cupiditate quae laboriosam dolor, exercitationem mollitia numquam ut consequuntur voluptatem eum sed repellendus debitis rem?</p>
</body>
</html>
